<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PartPickr Lab | AI PC Architect</title>
    <meta name="description"
        content="Architect your ultimate workstation or high-performance rig with AI precision. Retro-cinematic PC recommender.">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header style="text-align: center; margin-bottom: 3rem; padding-top: 2rem;">
            <h1 style="font-size: 2rem; margin-bottom: 1.5rem; color: #ffec40;">PartPickr Lab</h1>
            <p style="
                font-size: 1.4rem;
                max-width: 800px;
                margin: 0 auto;
                background: rgba(0,0,0,0.8);
                padding: 1rem;
                border: 2px dashed var(--tech-gold);
            ">
                SYSTEM READY // AWAITING INPUT <br />
                Architect your ultimate workstation or high-performance rig with AI precision.
            </p>
        </header>

        <main>
            <div class="glass-panel form-container">
                <div class="toggle-group">
                    <button id="btn-full" class="toggle-btn active">Full Build</button>
                    <button id="btn-upgrade" class="toggle-btn">Upgrade</button>
                </div>

                <form id="search-form" style="display: flex; flex-direction: column; gap: 1rem;">
                    <div id="input-guidance" style="
                        color: var(--tech-gold);
                        font-size: 1.3rem;
                        margin-bottom: 0.5rem;
                        opacity: 0.8;
                    ">
                        INPUT PARAMETERS: Budget? Usage (Gaming/Editing)? Preferences?
                    </div>
                    <div class="input-row">
                        <input type="text" id="search-input" placeholder=">_" required>
                        <button type="submit" id="execute-btn" class="execute-btn">EXECUTE</button>
                    </div>
                </form>
            </div>

            <div id="loading-state" class="loading-text" style="display: none;">
                COMPILING DATA...
            </div>

            <div id="error-state" class="glass-panel error-panel" style="display: none;">
                <!-- Error message will be injected here -->
            </div>

            <div id="results-display" class="results-container">
                <!-- Recommendations will be injected here -->
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
